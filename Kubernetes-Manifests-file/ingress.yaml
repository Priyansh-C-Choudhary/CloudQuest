apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: CloudQuest # Fixed namespace
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # alb.ingress.kubernetes.io/subnets: "subnet-xxxxxxxxxxxxxxxxx,subnet-yyyyyyyyyyyyyyyyy,subnet-zzzzzzzzzzzzzzzzz"  # Uncomment and provide correct subnet IDs if needed
spec:
  ingressClassName: alb # Make sure this ingress class name matches the one you installed
  rules:
  - host: major1cloudquest.cloud # Your production domain
    http:
      paths:
      - path: /api/auth/ # Route requests to backend auth routes
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 5000
      - path: / # Route all other requests to the frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80